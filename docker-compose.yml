version: '3.8'

services:
  boll-reminder:
    build: .
    container_name: boll-reminder
    ports:
      - "5000:5000"
    volumes:
      # 挂载配置文件目录（配置文件在服务器上维护，不包含在镜像中）
      - ./config:/app/config
      # 挂载报告输出目录
      - ./report:/app/report
      # 挂载日志目录
      - ./logs:/app/logs
    # 可以通过环境变量覆盖配置（可选）
    # environment:
    #   - LONGBRIDGE_APP_KEY=${LONGBRIDGE_APP_KEY}
    #   - LONGBRIDGE_APP_SECRET=${LONGBRIDGE_APP_SECRET}
    #   - LONGBRIDGE_ACCESS_TOKEN=${LONGBRIDGE_ACCESS_TOKEN}
    restart: unless-stopped
    networks:
      - boll-network

networks:
  boll-network:
    driver: bridge
